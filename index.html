<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi primer proyecto serio</title>

        <script type="text/javascript">

            async function traerPais()
            {
                const repuesta = await fetch("https://api.nationalize.io?/pollos/name=michael");

                if(!repuesta.OK)
                {
                    let oops = "404 no encontre nada";
                    alert(oops);    
                    throw new Error(oops);
                }

                const nombre = repuesta.json();
                return nombre;
            }

            function mostrarNombre(n) {
                document.getElementById("mensaje").innerHTML = n.country[0].country_id;
            }

            traerPais().then(mostrarNombre);
        </script>

    </head>
    <body>
        <h1>Titulo de mi primer proyecto</h1>
        <p>Este es el proyecto</p>
        <p id="mensaje">Cargando...</p>
        <script type="text/javascript">
            mostrarNombre("Pancracio");
        </script>
    </body>
</html>
